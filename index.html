<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPCreative Solutions - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo-lp.jpg" alt="LP Creative Solutions Logo" class="company-logo">
            <h2>Bem-vindo(a) de volta!</h2>
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="register-section">
                <p>Ainda n√£o tem uma conta?</p>
                <button type="button" class="btn-secondary" onclick="location.href='cadastro.html'">Cadastre-se</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
