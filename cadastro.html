<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVJPet - Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <div class="form-container"> <div class="form-header"> <img src="assets/images/logo-lp.jpg" alt="LP Creative Solutions Logo" class="company-logo">
            <h2>Crie sua conta</h2>
        </div>
        <form class="register-form">
            <div class="input-group">
                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="PetShop Alegria" required>
            </div>
            <div class="input-group">
                <label for="responsavel">Nome do Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@empresa.com" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone (WhatsApp):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="input-group">
                <label for="password">Crie sua Senha:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirme sua Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Cadastrar</button>
            </div>
            <div class="register-section"> <p>Já tem uma conta?</p>
                <button type="button" class="btn-secondary" onclick="location.href='index.html'">Fazer Login</button>
            </div>
        </form>
    </div>

    <script src="js/register.js"></script> </body>
</html>
